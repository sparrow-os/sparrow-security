<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <base/>
    <title>邮箱-麻雀窝</title>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="keywords" content="邮箱"/>
    <meta http-equiv="description" content="邮箱"/>
    <link rel="shortcut icon" href="/static/favicon.ico"/>

    <link rel="stylesheet" type="text/css" href="http://r.sparrowzoo.net/styles/pure-css/pure-min.css?v=1.0"/>

    <!--[if lte IE 8]>
    <link rel="stylesheet" type="text/css" href="http://r.sparrowzoo.net/styles/layouts-old-ie.css?v=1.0"/>
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" type="text/css" href="http://r.sparrowzoo.net/styles/layouts.css?v=1.0"/>
    <!--<![endif]-->
    <link rel="stylesheet" type="text/css" href="http://r.sparrowzoo.net/styles/sparrow.css?v=1.0"/>
    <script language="javascript" type="text/javascript"
            src="http://r.sparrowzoo.net/scripts/sparrow.js?v=1.0"></script>
    <script language="javascript" type="text/javascript"
            src="http://r.sparrowzoo.net/scripts/system/language/zh_cn/user.js?v=1.0"></script>
    <script language="javascript" type="text/javascript"
            src="http://r.sparrowzoo.net/ext/scripts/passport.js?v=1.0"></script>

</head>
<body>
<script language="javascript" type="text/javascript" src="http://r.sparrowzoo.net/scripts/baidu.js?v=1.0"></script>
<div class="body">
    <div class="header">
        <h1>麻雀窝-邮箱激活</h1>
        <h2>
            邮箱激活 <span th:text="${param.email}"></span>
            <input id="hdnEmail" type="hidden" th:value="${param.email}">
        </h2>
    </div>
    <div class="content">
        <div class="pure-controls">
            <input id="btnResentActiveEmail" type="submit"
                   class="pure-button pure-button-primary button-xlarge pure-input-1-4" value="发送激活邮件"/>
        </div>
    </div>
</div>
</body>
</html>
